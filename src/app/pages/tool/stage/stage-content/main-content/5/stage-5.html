<div class="slide-content">
  <stage-breadcrumbs [stage]="5"></stage-breadcrumbs>
  <div [ngSwitch]="stagePart">
    <!-- recap slide -->
    <div *ngSwitchDefault>
      <stage-5-recap></stage-5-recap>
    </div>
    <!-- single vs multi stage slide -->
    <div *ngSwitchCase="1">
      <stage-5-define-stages></stage-5-define-stages>
    </div>
    <!-- multi-stage builder slide -->
    <div *ngSwitchCase="2">
      <stage-5-frame-builder-overview></stage-5-frame-builder-overview>
    </div>
    <!-- sampling weights slide -->
    <div *ngSwitchCase="3">
      <stage-5-sampling-weights></stage-5-sampling-weights>
      <stage-complete stageNumber="5"></stage-complete>
    </div>
  </div>

  <!-- Next and back buttons -->
  <div
    style="display: flex; justify-content:space-between; padding-bottom:20px"
  >
    <ion-button
      (click)="nextStep()"
      *ngIf="stagePart !='3'"
      fill="clear"
      expand="block"
      >Continue
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-button>
  </div>
</div>
