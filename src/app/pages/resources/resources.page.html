<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span style="flex:1">Additional Resources</span>
      <span *ngIf="stage" class="stage-title">{{stage.title}}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <resources-list
    *ngIf="stage"
    [stage]="stage.number"
    [relevant]="relevant"
  ></resources-list>
</ion-content>
