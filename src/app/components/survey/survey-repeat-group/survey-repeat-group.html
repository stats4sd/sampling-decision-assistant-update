    <div [formArrayName]="question.controlName"> -->
<div [ngSwitch]="displayMode">
  <!-- <div *ngSwitchCase="'individual'" [formGroupName]="repeatIndex"> -->
  <div *ngSwitchCase="'individual'">
    <!-- <div class="group-heading" *ngIf="subFormGroup.value._parentID">{{subFormGroup.value._parentID}}</div> -->
    <div [formGroup]="subFormGroup">
      <survey-question
        *ngFor="let repeatQuestion of repeatQuestions"
        [formGroup]="formGroup.controls[question.controlName].controls[repeatIndex]"
        [formControlName]="repeatQuestion.controlName"
        [question]="repeatQuestion"
        [showLabel]="showLabel"
      ></survey-question>
    </div>
  </div>
  <div *ngSwitchDefault>
    <div
      *ngFor="let repeat of formGroup.controls[question.controlName].controls; let i=index"
    >
      <!-- <div [formGroupName]="i"> -->
      <div [formGroup]="formGroup.controls[question.controlName].controls[i]">
        <survey-question
          *ngFor="let repeatQuestion of repeatQuestions"
          [formGroup]="formGroup.controls[question.controlName].controls[i]"
          [formControlName]="repeatQuestion.controlName"
          [question]="repeatQuestion"
          [showLabel]="showLabel"
        ></survey-question>
      </div>
    </div>
  </div>
</div>
