<div [ngSwitch]="displayMode">
  <div *ngSwitchCase="'individual'">
    <div [formGroup]="subFormGroup">
      <survey-question
        *ngFor="let repeatQuestion of repeatQuestions"
        [formGroup]="repeatArray.controls[repeatIndex]"
        [formControlName]="repeatQuestion.controlName"
        [question]="repeatQuestion"
        [showLabel]="showLabel"
      ></survey-question>
    </div>
  </div>
  <div *ngSwitchDefault>
    <div *ngFor="let repeat of repeatArray.controls; let i=index">
      <!-- <div [formGroupName]="i"> -->
      <div [formGroup]="repeatArray.controls[i]">
        <survey-question
          *ngFor="let repeatQuestion of repeatQuestions"
          [formGroup]="repeatArray.controls[i]"
          [formControlName]="repeatQuestion.controlName"
          [question]="repeatQuestion"
          [showLabel]="showLabel"
        ></survey-question>
      </div>
    </div>
  </div>
</div>
