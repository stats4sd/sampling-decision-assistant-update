<ion-header>

  <ion-toolbar>
    <ion-title>Stats4SD Admin</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <!-- <div>
    <strong>For Internal Use Only</strong>
  </div> -->
  <dev-editor-toggle></dev-editor-toggle>
  <div *ngIf="editMode">
    <h3>Resources Editor</h3>

    <ion-button *ngFor="let stage of stages" clear (click)="editResources(stage)" [attr.selected]="stage===stageNumber">Stage {{stage}}</ion-button>
    <ion-button clear (click)="editGlossary()" [attr.selected]="editorSection=='glossary'">Glossary</ion-button>

    <div *ngIf="editorSection=='resources'">
      <dev-editor-resources [stage]="stageNumber"></dev-editor-resources>
    </div>

    
    <div *ngIf="editorSection=='glossary'">
        <dev-editor-glossary></dev-editor-glossary>
      </div>
  </div>


</ion-content>
