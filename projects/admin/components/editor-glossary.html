

<table>
  <tr>
    <th>Term</th>
    <th>Definition</th>
    <th></th>
  </tr>
  <tr *ngFor="let term of allGlossaryTerms; let i=index">
    <td>
      <ion-textarea type="text" [(ngModel)]="term.term"></ion-textarea> 
    </td>
    <td style="min-width:500px; min-height:250px">
      <ion-textarea type="text" [(ngModel)]="term.definition"></ion-textarea>
    </td>
    <td><ion-button icon-only (click)="deleteTerm(i,term)" clear><ion-icon name="remove-circle"></ion-icon></ion-button></td>
  </tr>
</table>
<ion-button style="margin:20px 0 10px 0" block icon-left (click)="addTerm()">
    <ion-icon name="add"></ion-icon>Add Term</ion-button>
<ion-button style="float:right" (click)="save()" [disabled]="status=='pending'">Save and Close</ion-button>
<div style="margin-bottom:100px"></div>
